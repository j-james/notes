<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="icon" type="image/jpg" href="https://j-james.me/assets/compass.jpg"/>
  <link rel="stylesheet" href="https://j-james.me/css/normalize.css"/>
  <link rel="stylesheet" href="https://j-james.me/css/style.css"/>
  <link rel="stylesheet" href="https://j-james.me/writeups/assets/css/style.css"/>
  <link rel="stylesheet" href="https://j-james.me/notes/katex@0.16.2/katex.min.css">
  <script defer src="https://j-james.me/notes/katex@0.16.2/katex.min.js"></script>
  <script defer src="https://j-james.me/notes/katex@0.16.2/contrib/auto-render.min.js"
    onload='renderMathInElement(document.body, {delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "\\(", right: "\\)", display: false},
      {left: "\\[", right: "\\]", display: true},
      {left: "$", right: "$", display: false}
    ]});'>
  </script>
  <style> .katex { font-size: 1em!important; } </style>
</head>
<body>
  <header>
    <h1>
      <a href="https://j-james.me">j-james</a>
    </h1>
    <nav>
      <a href="https://j-james.me/about">about</a>
      <a href="https://j-james.me/resume">resume</a>
      <a href="https://j-james.me/posts">posts</a>
      <a href="https://j-james.me/writeups">writeups</a>
    </nav>
  </header>
  <main>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>
</body>
</html>
